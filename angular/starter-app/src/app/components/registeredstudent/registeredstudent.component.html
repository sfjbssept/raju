<h1 style="text-align: center; background-color: #F7B285 ;" class="display-1">List of Registered-Students</h1>
<br/>

<ol class="list-group list-group-numbered">
    <li class="list-group-item d-flex justify-content-between align-items-start" *ngFor="let s of students ; index as i">
      <div class="ms-2 me-auto">
        <div class="fw-bold">{{s.firstName}}{{s.lastName}}</div>
        Student has subject combination of {{s.subject}}
      </div>
      <span class="badge bg-primary rounded-pill">14</span>
    </li>
    
  </ol>
